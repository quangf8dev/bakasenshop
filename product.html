<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bakasen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Css link -->
  <link rel="stylesheet" href="./assets/basic.css">
  <link rel="stylesheet" href="./assets/color.css">
  <link rel="stylesheet" href="./assets/cart_element.css">
  <link rel="stylesheet" href="./assets/product.css">

  <!-- font and icon link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

  <!-- Loading page -->
  <div class="loadpro d-flex px-5 align-items-center">
      <p class="text-cursive text-dark ">
        Give your home a new style...<i class="fas fa-grin-hearts text-danger fs-2"></i></p>
  </div>

  <!-- Product page -->
  <div class="pagepro container-fluid p-0 m-0">
    <!-- Navbars -->
    <div class="product-nav">
      
    <div class="nav-pages-setup">
      <!-- Render PC sidebars -->
    </div>
    
    <!-- sidebar page -->
    <div class="sidebar-overplay w-100 h-100">
      <!-- Render mobile sidebars -->
    </div>

    </div>
    <!-- Slidebar -->
    <header class="border-2 border-dark border-top">
      
      <!-- Carousel -->
      <div id="demo" class="carousel slide p-2 container-fluid " data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators ">

          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          
        </div>
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">

          <div class="carousel-item active h-75">
            <img class="h-75 " src="./img/data6.jfif" alt="Los Angeles" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img class="h-75 " src="./img/productstwo.jfif" alt="Chicago" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img class=" h-75 " src="./img/productsone.jfif" alt="New York" class="d-block w-100">
          </div>

        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>

      </div>

    </header>

    <div class="title border-1 border-dark border-top ">
      <p class="bg-grey-9 grey-3 h2 p-3">Home/Product</p>
    </div>
    
    <!-- Main -->
    <section class="shop-main container-fluid p-0 my-2 d-flex w-100  text-conten " id="mainproduct">
          
          <div class="col-2 sidebar p-4 fs-6 ">

              <input type="text" class="m-0" id="myInput" autocomplete="off" onblur="nonechecked()" onkeyup="checkedsearch()" placeholder="Search for names..">
                  
              <div id="myUL" class=" p-1 bg-grey-9 m-0 show-checked">
                    <!-- Render list -->
              </div>

              <h5 class="grey-5 mt-3">Company</h5>

              <article class="companies d-flex flex-column mb-3">

                <a class="text-start p-2 grey-5 " href="./product.html">All</a>
                <button class="text-start p-2 grey-5 ">Royal</button>
                <button class="text-start p-2 grey-5 ">Modern</button>
                <button class="text-start p-2 grey-5 ">Classic</button>
                <button class="text-start p-2 grey-5 ">Luxurious</button>

              </article>

              <h5 class="grey-5">Price</h5>

              <form class="price-form" action="">
              <input type="range" class="price-input" min="0" value="50" max="80">
              </form>

              <p class="price-value grey-5 px-2">Value: $80</p>

          </div>

          <div class="col-10 item-main mt-4 justify-content-center">

            <div class="row justify-content-between w-100" id="demoboss">
                <div class="democart d-flex flex-wrap justify-content-between" id="0">
                          <!-- render cart item -->
                </div>
            </div>  

          <!-- Panigation -->
            <nav class="Page navigation example d-flex my-2 justify-content-end">

                  <div class="pagination col-7">
                    <button  class="btn btn-outline-danger btn-sm my-1 mx-1"id="prev"><i class="fas fa-chevron-left"></i></button>
                    <div class="numbers"></div>
                    <button  class="btn btn-outline-danger btn-sm my-1 mx-1"id="next"><i class="fas fa-chevron-right"></i></button>
                  </div>

            </nav>

          </div> 
          
    </section>
    
    <!-- Bag -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          
      <div class="modal-dialog modal-xl">
  
              <div id ="cart-element-btn">
                <!-- Render cart buy -->
              </div>
      </div>

    </div>

    <!-- Footer -->
    <div id="footer">
    </div>

  </div>

  <!--Javascript files  -->
  <script src="./assets/add.js"></script>
  <script src="./assets/product.js"></script>
  <script src="./assets/events.js"></script>

</body>
</html>
