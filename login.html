<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-10">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, i75tial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- CSS link -->
    <link rel="stylesheet" href="./assets/login.css">
    <link rel="stylesheet" href="./assets/color.css">
    <link rel="stylesheet" href="./assets/basic.css">
    <!-- CSS link BS5 GGfonts -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="bglogin" class="login-main fs-9 text-conten container-fluid d-flex  align-items-center justify-content-center px-5">

        <form action="" method="POST" class="form col-sm-4 col-md-4  flex-column bg-black py-2 text-white rounded-2 " id="form-2">
          <h3 class="heading text-cursive text-center fs-1">Login</h3>
          <h3 class="heading text-coten text-center fs-5 m-1">Welcome to Bakasen!!</h3>

          <div class="spacer"></div>
          <section class="row d-flex justify-content-center">
          <div class="form-group col-8 d-flex flex-column align-content-between">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control ">
            <span class="form-message"></span>
          </div>
          </section>
          <section class="row d-flex justify-content-center">
          <div class="form-group col-8  d-flex flex-column align-content-between">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control ">
            <span class="form-message"></span>
          </div>
          </section>
           <div class="failure align-self-center m-2 text-danger"><i class="fas fa-exclamation-circle text-danger p-2"></i>Login failure</div>
          <button class="rounded-3 form-submit  col-8 align-self-center p-1 mt-5 bg-danger text-white fw-bold">Sign in</button>
          <span class="col-8 my-2 align-self-center text-center fw-bold">OR</span>
          <button class="rounded-3  col-8 align-self-center p-1 bg-primary text-white fw-bold my-2"><i class="fab fa-facebook"></i> Continue with Facebook</button>
          <button class="rounded-3  col-8 align-self-center p-1 bg-primary text-white fw-bold mb-4"><i class="fab fa-google"></i> Continue with Google</button>
          
        </form>
        
        <div class="checkform2">
        <button  id="btn-checked2" value="" class="btn-dark rounded-circle fs-1 px-2">
          <i class="fas fa-pencil-alt fs-2 p-2"></i></button>
        </div>

        <form action="" method="POST" class=" form col-sm-4 col-md-4  flex-column bg-primary-10 p-1 rounded-2 end-form" id="form-1" >
          <h3 class="heading text-cursive text-center fs-1 primary-4">New account</h3>

          <div class="spacer"></div>

          <section class="row d-flex justify-content-center">

          <div class="form-group col-8  d-flex flex-column align-content-between">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD:Mr Smith" class="form-control ">
            <span class="form-message "></span>
          </div>

          </section>
          <section class="row d-flex justify-content-center">

          <div class="form-group col-8  d-flex flex-column align-content-between">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: xxx@xxx.com" class="form-control ">
            <span class="form-message"></span>
          </div>

          </section>

          <section class="row d-flex justify-content-center">
          <div class="form-group col-8  d-flex flex-column align-content-between">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control ">
            <span class="form-message"></span>
          </div>
          </section>

          <section class="row d-flex justify-content-center">
          <div class="form-group col-8  d-flex flex-column align-content-between">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          </section>

          <button class="rounded-3 form-submit my-3 p-1 col-8 align-self-center">Đăng ký</button>

        </form>

        <div class="checkform1 end-form col-1 mx-2">
        <button  id="btn-checked1" value="" class="btn-light rounded-circle fs-1 px-2">
          <i class="fas fa-pencil-alt fs-2 p-2"></i></i></button>
        </div>
      </div>
        <script src="./assets/checkfunction.js"></script>
        <script src="./assets/add.js"></script>
</body>
</html>
